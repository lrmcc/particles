<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="particles.js"></script>
    <title>Particles</title>
</head>
<body>
    <h1>Particle Animations</h1>
    <p>A demonstration of how Javascript CSS can dynamically animate html elements</p>
    <button type="button" onClick="launchAnimation('clockwise')">Clockwise-Route Random-Opacity</button>
    <button type="button" onClick="launchAnimation('up')">Up-Route Random Fade-Opacity</button>
    <button type="button" onClick="launchAnimation('down')">Down-Route Linear Fade-Opacity</button>
    <button type="button" onClick="clearAnimation()">Clear</button>
    <div class="particle-container">
    </div>
    
</body>
</html>
